<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #85b9eb;
      }
      .container {
        display: flex;
      }
      .login-box {
        width: 500px;
        background-color: rgb(64, 75, 230);
        border-radius: 10px;
        overflow: hidden;
      }
      .user-logo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-left: 30px;
      }
      .image {
        width: 600px;
        height: 600px;
        margin-top: 60px;
      }
      .form {
        margin-top: 20px;
      }
      .form p {
        margin-top: 10px;
      }
      .form h2 {
        margin-left: 60px;
        margin-bottom: 10px;
      }

      .img-fluid {
        margin-top: 40px;
        margin-left: 60px;
        width: 400px;
        height: 550px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img
          src="image/rash5.png"
          alt="Water Delivery"
          width="500px"
          height="500px"
          class="img-fluid rounded-start"
        />
      </div>
      <div class="form">
        <img src="image/user4.png" alt="User Logo" class="user-logo mb-3" />
        <h2>Sign Up</h2>
        <form action="/login" method="POST">
          <div class="mb-3">
            <label for="inputmobile" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="inputmobile"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Enter your password"
              required
            />
          </div>
          <a href="loginuser.html">
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          </a>
        </form>
      </div>
    </div>
  </body>
</html>
