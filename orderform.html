<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Place your order</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        padding: 20px;
        background-image: url(image/rash1.jpg);
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        margin: 0;
        height: 100vh;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        margin-top: 30px;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        font-size: 16px;
        margin-bottom: 5px;
        color: #333;
      }
      h1 {
        color: #0f086f;
        margin-bottom: 10px;
        margin-left: 180px;
      }
      h2 {
        color: #083270;
        margin-bottom: 10px;
        margin-left: 150px;
      }

      input,
      select {
        padding: 10px;
        font-size: 16px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 100%;
      }
      textarea {
        height: 100px;
        resize: none;
      }

      button {
        background-color: #2e7dc3;
        color: white;
        padding: 12px 20px;
        font-size: 18px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #062558;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h2>WW Delivery Service</h2>
        <h1>Order Now</h1>
        <form id="waterOrderForm">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name : </label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number : </label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="phone"
              placeholder="Enter your phone number"
              required
            />
          </div>

          <div class="mb-3">
            <label for="location" class="form-label">Location : </label>
            <input
              type="text"
              class="form-control"
              id="location"
              name="location"
              placeholder="Enter delivery location"
              required
            />
            <div id="map"></div>
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label"
              >Quantity (in liters) :
            </label>
            <select class="form-select" id="quantity" name="quantity" required>
              <option value="1">5 liters</option>
              <option value="2">10 liters</option>
              <option value="3">15 liters</option>
              <option value="5">20 liters</option>
              <option value="10">25 liters</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Submit Order
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
